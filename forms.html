    <div id="fundo">
       <div>
            <h1 id="titulo">
                Formulário para sugestões
            </h1>

            <form class="pure-form">
                <fieldset>
                    <div class="nome">
                        <label for="nome" ><strong>Nome:</strong></label>
                        <input type="text" class="pure-input-rounded caixanome" placeholder="Nome" name="nome" id="nome" required />
                    </div>
                    <div class="email">
                        <label for="email"><strong>E-mail:</strong></label>
                        <input type="email" class="pure-input-rounded caixaemail" placeholder="Email" name="email" id="email" required />
                    </div>     
                </fieldset>

                <div class="campo">
                    <label id="subtitulo"><strong>O que você achou do nosso site?</strong></label>
                    <div class="radios"> 
                        <div class="bom"> <input type="radio"  name="fav_language" value="Bom">
                            <label for="bom" class="bmr">Bom</label>
                        </div>
                        <div class="mediano"> <input type="radio" id="mediano" name="fav_language" value="Mediano">
                            <label for="mediano" class="bmr">Mediano</label>
                        </div>
                        <div class="ruim"><input type="radio" name="fav_language" value="Ruim">
                            <label for="ruim" class="bmr">Ruim</label> 
                        </div>
                    </div>
                </div>
            </form>

            <div class="campo2">
                <div id="subtitulo2">
                    <label for="experiencia"><strong>Músicas e artistas que você quer ver por aqui: </strong></label>
                </div>
                <div id="caixa">
                    <textarea rows="6" id="caixamus" name="experiencia"></textarea>
                </div>
            </div>

            <div class="campo2">
                <div id="subtitulo2">
                    <label for="experiencia" id="subtitulo2"><strong>Sugestões e opiniões gerais: </strong></label>
                </div>
                <div id="caixa">
                    <textarea rows="6" id="caixasugs" name="experiencia"></textarea>
                </div>
            </div>

            <div id="botao">
                <button class="pure-button pure-button-active"  type="submit" onsubmit="" id="botao">Concluído</button> 
            </div>
